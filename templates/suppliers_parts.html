<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suppliers-Parts</title>
</head>
<body>
    <h1>Suppliers-Parts Relationships</h1>
    <!-- Display all relationships -->
    <ul>
        {% for sp in suppliers_parts %}
            <li>Supplier: {{ sp.sname }} - Part: {{ sp.pname }}
                <a href="/unlink-supplier-part/{{ sp.sno }}/{{ sp.pno }}">Unlink</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Link a Supplier to a Part</h2>
    <form action="/link-supplier-part" method="post">
        Supplier Number: <input type="text" name="sno" required>
        Part Number: <input type="text" name="pno" required>
        <input type="submit" value="Link">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
