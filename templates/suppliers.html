<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
</head>
<body>
    <h1>Suppliers</h1>
    <form action="/suppliers" method="post">
        City: <input type="text" name="city">
        <input type="submit" value="Filter">
    </form>
    <ul>
        {% for supplier in suppliers %}
            <li>{{ supplier.sname }} - {{ supplier.city }}
                <a href="/delete-supplier/{{ supplier.sno }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Add New Supplier</h2>
    <form action="/add-supplier" method="post">
        SNo: <input type="text" name="sno" required>
        Name: <input type="text" name="sname" required>
        Status: <input type="number" name="status" required>
        City: <input type="text" name="city" required>
        <input type="submit" value="Add Supplier">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
